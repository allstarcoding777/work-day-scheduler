<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Google Font stylesheet-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- CSS stylesheet-->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
     <!--Google Icons-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <!--Header Elements-->
    <header class="jumbotron text-center">
      <h1 class=>Work Day Scheduler</h1>
      <p class="description">- a simple calendar for scheduling your work day-</p>
      <!--Displays Current Day-->
      <h2 class="currentDay"></h2>
    </header>
    <main>
      <!--Clear Calendar Button-->
      <button id="clearBtn">Clear Calendar</button>
      <!--Text above timeblocks-->
      <section class="container timeblocks">
        <div class="row above-timeblocks">
          <h3 class= "col-2">Time</h3>
          <h3 class ="col-8">Notes</h3>
          <h4 class="col-1 save">Save</h4>
          <h4 class="col-1">Delete</h4>
        </div>
        <!-- Timeblocks  --> 
      <section class="row">
        <div class ="col-2 time-of-day">9:00 am</div>
        <textarea id="9" class="col-8 input"></textarea>
        <button id="saveBtn9" class="col-1 saveBtn"><i class="material-icons">save</i></button>
        <button id="deleteBtn9" class="col-1 deleteBtn"><i class="material-icons">delete</i></button>
        <div class ="col-2 time-of-day">10:00 am</div>
        <textarea id="10" class="col-8 input"></textarea>
        <button class="col-1 saveBtn"><i class="material-icons">save</i></button>
        <button class="col-1 deleteBtn"><i class="material-icons">delete</i></button>
        <div class ="col-2 time-of-day">11:00 am</div>
        <textarea id="11" class="col-8 input"></textarea>
        <button class="col-1 saveBtn"><i class="material-icons">save</i></button>
        <button class="col-1 deleteBtn"><i class="material-icons">delete</i></button>
        <div class ="col-2 time-of-day">12:00 pm</div>
        <textarea id="12" class="col-8 input"></textarea>
        <button class="col-1 saveBtn"><i class="material-icons">save</i></button>
        <button class="col-1 deleteBtn"><i class="material-icons">delete</i></button>
        <div class ="col-2 time-of-day">1:00 pm</div>
        <textarea id="1" class="col-8 input"></textarea>
        <button class="col-1 saveBtn"><i class="material-icons">save</i></button>
        <button class="col-1 deleteBtn"><i class="material-icons">delete</i></button>
        <div class ="col-2 time-of-day">2:00 pm</div>
        <textarea id="2" class="col-8 input"></textarea>
        <button class="col-1 saveBtn"><i class="material-icons">save</i></button>
        <button class="col-1 deleteBtn"><i class="material-icons">delete</i></button>
        <div class ="col-2 time-of-day">3:00 pm</div>
        <textarea id="3" class="col-8 input"></textarea>
        <button class="col-1 saveBtn"><i class="material-icons">save</i></button>
        <button class="col-1 deleteBtn"><i class="material-icons">delete</i></button>
        <div class ="col-2 time-of-day">4:00 pm</div>
        <textarea id="4" class="col-8 input"></textarea>
        <button class="col-1 saveBtn"><i class="material-icons">save</i></button>
        <button class="col-1 deleteBtn"><i class="material-icons">delete</i></button>
        <div class ="col-2 time-of-day">5:00 pm</div>
        <textarea id="5" class="col-8 input"></textarea>
        <button class="col-1 saveBtn"><i class="material-icons">save</i></button>
        <button class="col-1 deleteBtn"><i class="material-icons">delete</i></button>
        </section>
      </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
    </main>
  </body>
</html>
